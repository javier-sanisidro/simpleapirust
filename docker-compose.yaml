version: "3.4"
services:
  
  elapi:
    build: .
    ports:
    - "8080:80"
    environment: 
      URL_DATABASE: elserver
      HOST_DATABASE: ozona
      USER_DATABASE: root
      PASSWORD_DATABASE: abc123.
      URL_APM: apm-server

    links: 
      - elserver:elserver
      - apm-server:apm-server

    
  elserver:
    image: mysql:8.0.13
    #restart: always
    ports: 
    - "3306:3306"
    environment:
      MYSQL_USER: practicas
      MYSQL_PASSWORD: abc123.
      MYSQL_ROOT_PASSWORD: abc123.
      MYSQL_DATABASE: ozona
    volumes:
      - ~/docker/mysql-data:/var/lib/mysql2

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    environment:
    - bootstrap.memory_lock=true
    - cluster.name=docker-cluster
    - xpack.security.enabled=true
    - ELASTIC_PASSWORD=abc123.
    - cluster.routing.allocation.disk.threshold_enabled=false
    - discovery.type=single-node
    - ES_JAVA_OPTS=-XX:UseAVX=2 -Xms1g -Xmx1g
    ulimits:
      memlock:
        hard: -1
        soft: -1
    volumes:
    - esdata:/usr/share/elasticsearch/data
    ports:
    - 9200:9200
    networks:
    - elastic
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'


  apm-server:
    image: docker.elastic.co/apm/apm-server:7.9.2
    ports: 
      - 8200:8200
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: abc123.
      apm-server.kibana.enabled: "true"
      apm-server.kibana.host: "http://localhost:5601"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: abc123.
    ports:
    - 5601:5601
    networks:
    - elastic
    healthcheck:
      interval: 10s
      retries: 20
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:5601/api/status

volumes:
  esdata:
    driver: local

networks:
  elastic:
    driver: bridge